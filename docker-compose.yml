version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - qdrant
    volumes:
      # Mount dataset directory so we can easily add images from host
      - ./dataset:/app/data
      # Mount temp uploads to avoid filling container (optional, but good practice)
      - ./temp_uploads:/app/temp_uploads
      # Persist DeepFace models so they don't download every time
      - ./deepface_weights:/root/.deepface
